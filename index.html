<body>
    <div class="container">
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3">

              <form id="form">
                <div class="form-group">
                  <h1 class="text-center">Guess a number between 1-100</h1>
                  <p id="guesses"></p>
                </div>
                <div class="form-group">
                  <input id="userGuess" type="number" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="button" onclick="whatGuess()">Try and guess</button>
                </div>

                <!--displays results -->
                <div id="results"></div>

              </form>
          </div>
      </div>
    </div>
